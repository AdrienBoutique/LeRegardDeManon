<section class="page">
  <h1>Formations</h1>
  <p class="intro">
    Les formations professionnelles sont en preparation. Laissez vos coordonnees pour etre informee
    en priorite des prochaines sessions.
  </p>

  <form class="interest-form" novalidate>
    <label>
      Nom
      <input type="text" name="name" placeholder="Votre nom" />
    </label>
    <label>
      Email
      <input type="email" name="email" placeholder="vous@email.com" />
    </label>
    <label>
      Niveau
      <select name="level">
        <option>Debutant</option>
        <option>Intermediaire</option>
        <option>Professionnel</option>
      </select>
    </label>
    <label>
      Message
      <textarea name="message" rows="4" placeholder="Votre besoin en quelques lignes"></textarea>
    </label>
    <button type="button" class="btn btn-primary">Envoyer mon interet</button>
  </form>
</section>
