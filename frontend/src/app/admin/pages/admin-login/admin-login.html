<section class="login-wrap">
  <div class="admin-back">
    <a routerLink="/" class="back-link">
      ? Retour au site
    </a>
  </div>

  <article class="login-card card">
    <h1>Connexion pro</h1>
    <p>Acces reserve a l'administration de l'institut.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="stack">
      <label>
        Email
        <input type="email" formControlName="email" placeholder="admin@lrdm.local" />
      </label>

      <label>
        Mot de passe
        <input type="password" formControlName="password" placeholder="Votre mot de passe" />
      </label>

      @if (errorMessage()) {
        <p class="error">{{ errorMessage() }}</p>
      }

      <button class="btn btn-primary" type="submit" [disabled]="loading()">
        {{ loading() ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </article>
</section>
